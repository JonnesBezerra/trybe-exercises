<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="" method="get">
    <fieldset>
      <label for="input-name">Name
        <input type="text" name="name" id="input-name" maxlength="40" required>
      </label>
      <br>
      <label for="input-email">E-mail
        <input type="text" name="email" id="input-email" maxlength="50" required>
      </label>
      <br>
      <label for="input-cpf">CPF
        <input type="text" name="cpf" id="input-cpf" maxlength="11" required>
      </label>
      <br>
      <label for="input-address">Address
        <input type="text" name="address" id="input-address" maxlength="200" required>
      </label>
      <br>
      <label for="input-city">City
        <input type="text" name="city" id="input-city" maxlength="28" required>
      </label>
      <br>
      <label for="input-state">State
        <select name="states" id="input-state" required></select>
      </label>
      <br>
      <fieldset>
        <legend>Home Type</legend>
        <label for="input-home-1">House
          <input type="radio" name="home" id="input-home-1">
        </label>
        <label for="input-home-2">Apartment
          <input type="radio" name="home" id="input-home-2">
        </label>
      </fieldset>
    </fieldset>
  </form>

  <script src="script.js"></script>
</body>

</html>

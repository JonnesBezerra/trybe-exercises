<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .par {
        font-size: 26px;
        text-decoration: solid;
      }
    </style>
</head>
<body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph" class="par">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph" class="par">Segundo parágrafo!</p>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      let pageTitle = document.getElementById("page-title");
      pageTitle.style.color = "navy";
      let secondP = document.getElementById("second-paragraph");
      secondP.style.width = "10%";
      let subtitle = document.getElementById("subtitle");
      subtitle.style.fontSize = "72px";
      let par = document.getElementsByClassName("par");
      par[0].style.border = "solid darkgreen 1px";
      let p = document.getElementsByTagName("h4");
      p[0].style.margin = "10px";
    </script>
</body>
</html>
